<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequência de Fibonacci</title>
    <script>
        function calcularFibonacci() {
            var numero = parseInt(document.getElementById("numero").value);
            
            if (isNaN(numero) || numero < 0) {
                alert("Por favor, digite um número válido.");
                return;
            }

            var fib = [0, 1];
            var i = 2;
            while (true) {
                var next = fib[i - 1] + fib[i - 2];
                if (next > numero) break;
                fib.push(next);
                i++;
            }

            document.getElementById("resultado").innerText = "Resultado: " + fib.join(", ");
        }
    </script>
</head>
<body>
    <h1>Calculadora de Sequência de Fibonacci</h1>
    <form onsubmit="event.preventDefault(); calcularFibonacci();">
        <label for="numero">Digite um número:</label>
        <input type="text" id="numero" name="numero" required>
        <button type="submit">Calcular Fibonacci</button>
    </form>
    <h2 id="resultado">Resultado:</h2>
</body>
</html>
